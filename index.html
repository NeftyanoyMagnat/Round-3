                description: "–°—Ç–∞—Ä–µ–π—à–µ–µ –º–µ—Å—Ç–æ—Ä–æ–∂–¥–µ–Ω–∏–µ —Ç—Ä–µ–±—É–µ—Ç –±–µ—Ä–µ–∂–Ω–æ–≥–æ –æ—Ç–Ω–æ—à–µ–Ω–∏—è –∫ –∏—Å—Ç–æ—â—ë–Ω–Ω—ã–º –ø–ª–∞—Å—Ç–∞–º",
                options: [

                        eco: "–≠–∫–æ–ª–æ–≥–∏ –æ–¥–æ–±—Ä—è—é—Ç",
                        event: {
                            title: "–ó–µ–ª—ë–Ω—ã–π —Ä–µ–∫–æ—Ä–¥",
                            description: "–≠–∫–æ—Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç –¥–æ–∫–∞–∑–∞–ª —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å!",
                            outcomes: [
                                {

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let currentLocation = null;
        let currentOption = null;
        let ecoPoints = 0;
        let money = 1000; // –ù–∞—á–∞–ª—å–Ω—ã–π –∫–∞–ø–∏—Ç–∞–ª
        let totalYield = 0; // –û–±—â–∞—è –¥–æ–±—ã—á–∞

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function () {
            showMainScreen();
        };

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –≥–ª–∞–≤–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
        function showMainScreen() {
            document.getElementById('main-screen').style.display = 'block';
            document.getElementById('location-screen').style.display = 'none';
            document.getElementById('event-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';

            const container = document.getElementById('locations-container');
            container.innerHTML = '';

            // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Å—Ç–æ—Ä–æ–∂–¥–µ–Ω–∏—è
            for (const [key, loc] of Object.entries(locations)) {
                const div = document.createElement('div');
                div.className = 'location';
                div.textContent = loc.name;
                div.onclick = function () { selectLocation(key); };
                container.appendChild(div);
            }
        }

        // –í—ã–±–æ—Ä –º–µ—Å—Ç–æ—Ä–æ–∂–¥–µ–Ω–∏—è
        function selectLocation(locKey) {
            currentLocation = locations[locKey];

            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('location-screen').style.display = 'block';

            document.getElementById('location-title').textContent = currentLocation.name;
            document.getElementById('location-description').textContent = currentLocation.description;

            const container = document.getElementById('options-container');
            container.innerHTML = '';

            // –î–æ–±–∞–≤–ª—è–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
            currentLocation.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option';

                const html = `
                    <h3>–í–∞—Ä–∏–∞–Ω—Ç ${index + 1}. ${option.name}</h3>
                    <p>${option.description}</p>
                    <ul>
                        <li><span class="param">–°—Ç–æ–∏–º–æ—Å—Ç—å:</span> ${option.cost} —Ç—ã—Å. –º–≥—Ä</li>
                        <li><span class="param">–†–∏—Å–∫–∏:</span> ${option.risks}</li>
                        <li><span class="param">–≠–∫–æ-–ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è:</span> ${option.eco}</li>
                    </ul>
                    <button class="next-button">–í—ã–±—Ä–∞—Ç—å —ç—Ç–æ—Ç –≤–∞—Ä–∏–∞–Ω—Ç</button>
                `;

                div.innerHTML = html;
                div.querySelector('.next-button').onclick = function () { selectOption(index); };
                container.appendChild(div);
            });
        }

        // –í—ã–±–æ—Ä –≤–∞—Ä–∏–∞–Ω—Ç–∞ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
        function selectOption(optionIndex) {
            currentOption = currentLocation.options[optionIndex];

            // –í—ã—á–∏—Ç–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
            money -= currentOption.cost;

            document.getElementById('location-screen').style.display = 'none';
            document.getElementById('event-screen').style.display = 'block';

            document.getElementById('event-title').textContent = currentOption.event.title;
            document.getElementById('event-description').textContent = currentOption.event.description;

            const container = document.getElementById('dice-options');
            container.innerHTML = '';

            // –î–æ–±–∞–≤–ª—è–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –∏—Å—Ö–æ–¥–∞
            currentOption.event.outcomes.forEach(outcome => {
                const div = document.createElement('div');
                div.className = 'dice-option';
                div.textContent = `${outcome.condition}: ${outcome.text}`;
                container.appendChild(div);
            });

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫—É–±–∏–∫
            document.getElementById('dice').onclick = rollDice;
        }

        // –ë—Ä–æ—Å–æ–∫ –∫—É–±–∏–∫–∞
        function rollDice() {
            const dice = document.getElementById('dice');
            dice.textContent = '...';
            dice.onclick = null; // –û—Ç–∫–ª—é—á–∞–µ–º –∫–ª–∏–∫ –≤–æ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏

            // –ê–Ω–∏–º–∞—Ü–∏—è –±—Ä–æ—Å–∫–∞
            setTimeout(() => {
                const result = Math.floor(Math.random() * 6) + 1;
                dice.textContent = result;

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—Å–ª–µ –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–∏
                setTimeout(() => {
                    showResult(result);
                }, 1000);
            }, 500);
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function showResult(diceResult) {
            document.getElementById('event-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ –≤—ã–ø–∞–≤—à–µ–º—É –∫—É–±–∏–∫—É
            let outcome;
            if (currentOption.event.outcomes[0].condition.includes("-")) {
                // –î–ª—è —É—Å–ª–æ–≤–∏–π —Ç–∏–ø–∞ "1-2"
                const [min, max] = currentOption.event.outcomes[0].condition.split("-").map(Number);
                outcome = (diceResult >= min && diceResult <= max) ?
                    currentOption.event.outcomes[0] : currentOption.event.outcomes[1];
            } else {
                // –î–ª—è —É—Å–ª–æ–≤–∏–π —Ç–∏–ø–∞ "1"
                outcome = (diceResult === parseInt(currentOption.event.outcomes[0].condition)) ?
                    currentOption.event.outcomes[0] : currentOption.event.outcomes[1];
            }

            // –ü—Ä–∏–º–µ–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
            money += outcome.money;
            ecoPoints += outcome.eco;
            totalYield += outcome.yield || 0;

            // –§–æ—Ä–º–∏—Ä—É–µ–º HTML –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            let resultHTML = `
                <div class="result-item">
                    <p><strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong> ${outcome.text}</p>
                    <p><strong>–ó–∞—Ç—Ä–∞—á–µ–Ω–æ:</strong> <span class="${currentOption.cost > 0 ? 'negative' : ''}">${currentOption.cost} —Ç—ã—Å. –º–≥—Ä</span></p>
                    ${outcome.yield !== undefined && outcome.yield < 0 ? `
                    <p><strong>–ü–æ—Ç–µ—Ä–∏ –¥–æ–±—ã—Ç–æ–≥–æ:</strong> <span class="negative">${outcome.yield} –º–ª–Ω –±–∞—Ä—Ä–µ–ª–µ–π</span></p>
                    ` : ''}
                    <p><strong>–ò–∑–º–µ–Ω–µ–Ω–∏—è –≤ —ç–∫–æ-–±–∞–ª–ª–∞—Ö:</strong>
                        <span class="${outcome.eco > 0 ? 'positive' : outcome.eco < 0 ? 'negative' : ''}">
                            ${outcome.eco > 0 ? '+' : ''}${outcome.eco}
                        </span>
                    </p>
                    ${outcome.money !== 0 ? `
                    <p><strong>–î–æ–ø. –∑–∞—Ç—Ä–∞—Ç—ã/–¥–æ—Ö–æ–¥:</strong>
                        <span class="${outcome.money > 0 ? 'positive' : 'negative'}">
                            ${outcome.money > 0 ? '+' : ''}${outcome.money} —Ç—ã—Å. –º–≥—Ä
                        </span>
                    </p>` : ''}
                </div>
            `;

            document.getElementById('result-content').innerHTML = resultHTML;
        }
    </script>
